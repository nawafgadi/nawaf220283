<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Formulir Undangan</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }

  .navbar {
    background-image: url(backgraound\ folmulir.jpg);
    width: 100%;
    padding: 30px 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    text-align: center;
  }

  .navbar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  .navbar ul li {
    display: inline;
    margin-right: 20px;
  }

  .navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px 15px;
    transition: all 0.3s ease;
  }

  .navbar ul li a:hover {
    background-color: #555;
    border-radius: 4px;
  }

  .container {
    background-image: url('background/formulir.jpg'); /* Adjust the path as needed */
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    width: 500px;
    border-radius: 8px;
    margin-top: 80px; /* Ensure content is below navbar */
  }

  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    color: #666;
  }

  input[type="text"], textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }

  textarea {
    height: 120px;
  }

  .btn {
    display: inline-block;
    background-color: #4CAF50;
    color: #fff;
    text-align: center;
    padding: 12px 24px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #45a049;
  }

  .footer {
    margin-top: 20px;
    text-align: center;
    color: #666;
  }
</style>
</head>
<body>

<div class="navbar">
 <h1> folmulir Undangan</h1>
</div>

<div class="container">
  <h2>ISI DENGAN BENAR </h2>
  <form id="invitationForm">
    <div class="form-group">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Pesan Tambahan</label>
      <textarea id="message" name="message"></textarea>
    </div>
    <button type="submit" class="btn">Kirim Undangan</button>
  </form>
  <div class="footer">
    <p>Â© 2024 Undangan Pernikahan. All rights reserved.</p>
  </div>
</div>

</body>
</html>
